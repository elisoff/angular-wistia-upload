<div class="container-fluid">
	<form id="fileupload" action="" method="POST" enctype="multipart/form-data">
	<div class="row fileupload-buttonbar">
		<div class="col-lg-12">
			<div class="alert alert-danger alert-dismissible" role="alert" ng-show="displayFailureMessage">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Sorry!</strong> {{failureMessage ? failureMessage : 'You can only upload videos.'}}
			</div>
		    <div class="col-lg-2">
		        <span class="btn btn-success fileinput-button" ng-hide="isUploading || isProcessing" ng-class="{disabled: btnDisabled}">
		            <i class="glyphicon glyphicon-plus"></i>
		            <span>Upload video</span>
		            <input type="file" name="file">
		        </span>
		    </div>
		    <div class="col-lg-10">
		    	<div class="fade" ng-class="{in: isUploading}">
			        <div class="progress progress-striped active">
			        	<div class="progress-bar progress-bar-success" style="width: {{progressPercentual + '%'}}"></div>
			        </div>
			        <div class="progress-extended"></div>
			    </div>
		    </div>
		</div>
		<div class="col-lg-12" ng-show="isProcessing">
	       	<div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			    <span>Wait, processing video...</span>
			  </div>
			</div>
		</div>
	</div>
	</form>

	<div id="wistia_{{wistiaVideoHash}}" class="wistia_embed" style="width:640px;height:360px;">&nbsp;</div>
</div>
